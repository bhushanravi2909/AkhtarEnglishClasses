<!DOCTYPE html>
{% extends 'index.html' %}
{% block head %}
<title>Notifications</title>
{% endblock %}
{% block body %}
<h1>Notifications..!!</h1>
<body bgcolor='pink;'>
  <div class="notification">
  <table border="2px;" align="center">
        <thead>
          <th style="padding-left:20px; padding-right:25px;">SUBJECT</th>
          <th style="padding-left:25px; padding-right:25px;">POSTED_DATE</th>
        </thead>
        {% for item in list %}
          <tr>
            <td style="padding-left:25px; padding-right:25px;">{{ item.Subject }}</td>
            <td style="padding-left:25px; padding-right:10px;">{{ item.Posted_date }}</td>
        </tr>
        {% endfor %}
    </table>
  </div>

</body>
{% endblock %}
